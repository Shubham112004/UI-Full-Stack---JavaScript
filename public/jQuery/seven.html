<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("#figure").toggle(3000)
            })
        })
    </script>
</head>

<body>
    <button>Toggel Preeview</button>
    <div id="figure">
        <img src="../assets/img.jpg" height="200" width="200">
    </div>
</body>

</html>
