<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            $("#title").text("jQuery");
            $("p").html(`<b><i>Write Less -Do More</i></b>`);
            $(".subtitle").html("DOM Maniplation using jQuery");
        })
    </script>
</head>

<body>
    <h2 id="title"></h2>
    <p></p>
    <span class="subtitle"></span>
</body>

</html>
