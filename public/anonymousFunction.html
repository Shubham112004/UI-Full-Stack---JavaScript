<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous function</title>
</head>

<body>
    <script>
        (function () {
            document.write("Hello");
        })()

        var hello = function () {

            document.write('Hello World');
        }
        hello();
    </script>
</body>

</html>
