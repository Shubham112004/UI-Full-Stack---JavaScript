<!-- Formating a string dynamically using string format functions -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Formating</title>
    <script>
        function verifyUser() {
            var username = document.getElementById("txtName").value;
            var msg = document.getElementById("msg");
            if (username.length >= 4 && username.length <= 10) {
                msg.innerHTML = "User Name Verified".bold().fontcolor('green').italics();
            } else {
                msg.innerHTML = "Invalid - User Name 4 to 10 chars only".italics().fontcolor('red');
            }
        }
        function changeCase() {
            var username = document.getElementById("txtName").value;
            document.getElementById("txtName").value = username.toUpperCase();
        }
    </script>
</head>

<body>
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" placeholder="BLOCK LETTERS" onblur="changeCase()" id="txtName" onkeyup="verifyUser()">
        </dd>
        <dd id="msg"></dd>
    </dl>
    <button onclick="verifyUser()">Submit</button>
</body>

</html>
