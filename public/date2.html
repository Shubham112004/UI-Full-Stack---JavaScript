<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        function dateChanged() {
            var weekdays = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];
            var pickedDate = new Date(document.getElementById("date").value);
            document.querySelector("h2").innerHTML = pickedDate.toDateString();
        }
    </script>
</head>

<body>
    <form action="">
        <input type="date" onchange="dateChanged()" name="" id="date">
    </form>
    <h2></h2>
</body>

</html>
