<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Billing</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>

    </script>
</head>

<body class="container-fluid mt-4">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Customer Details
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <dl class="d-flex flex-wrap justify-content-evenly">
                        <div>
                            <dt class="text-center">Customer Name</dt>
                            <dd>
                                <input type="text" size="50" id="name">
                            </dd>
                        </div>
                        <div>
                            <dt class="text-center">Mobile Number</dt>
                            <dd>
                                <input type="text" size="50" id="mob">
                            </dd>
                        </div>
                    </dl>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Select Main Course
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body d-flex justify-content-evenly">
                    <div>
                        <img src="../public/assets/mainCourse1.jpg" alt="">
                        <input type="radio" name="a" id=""> abcd
                    </div>
                    <div>
                        <img src="../public/assets/mainCourse2.jpg" alt="">
                        <input type="radio" name="a" id=""> pqrs
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Add On's + Place Order
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class=" d-flex flex-wrap justify-content-evenly">
                        <div>
                            <img src="../public/assets/addOn1.jpg" alt="">
                            <input type="checkbox" name="" id=""> lmn
                        </div>
                        <div>
                            <img src="../public/assets/addOn2.jpg" alt="">
                            <input type="checkbox" name="" id=""> xyz
                        </div>
                    </div>
                    <button class="btn btn-warning w-100">Order Now!!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
