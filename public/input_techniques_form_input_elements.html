<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Techniques - form input elements</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function submitClick() {
            document.getElementById("detailsContainer").style.display = "block";
            document.getElementById("registerContainer").style.display = "none";
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML = document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML = document.getElementById("lstCities").value;

            stock = '';
            stockCheckBox = document.getElementById("optStock");
            if (stockCheckBox.checked) {
                stock = "Avilable";
            } else {
                stock = "Out of Stock";
            }
            document.getElementById("lblStock").innerHTML = stock;
        }
    </script>
</head>

<body class="container-fluid">

    <div id="registerContainer">
        <button class="btn btn-primary mt-2" data-bs-target="#registerProduct" data-bs-toggle="modal">Register New
            Product</button>
    </div>
    <div class="modal fade" id="registerProduct">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register new product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd><input type="text" id="txtName" class="form-control"></dd>
                        <dt>Price</dt>
                        <dd><input type="text" id="txtPrice" class="form-control"></dd>
                        <dt>Shipped to</dt>
                        <dd>
                            <select id="lstCities" class="form-select">
                                <option>Delhi</option>
                                <option>Hyderabad</option>
                            </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch">
                            <input type="checkbox" id="optStock" class="form-check-input"> Avilable
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="submitClick()" data-bs-dismiss="modal">Submit</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancle</button>
                </div>
            </div>
        </div>
    </div>

    <div id="detailsContainer" style="display: none;">
        <h2>Product Details</h2>
        <dl class="row">
            <dt class="col-3">Name</dt>
            <dd class="col-9" id="lblName"></dd>
            <dt class="col-3">Price</dt>
            <dd class="col-9" id="lblPrice"></dd>
            <dt class="col-3">Shipped to</dt>
            <dd class="col-9" id="lblCity"></dd>
            <dt class="col-3">Stock</dt>
            <dd class="col-9" id="lblStock"></dd>
        </dl>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#registerProduct">Edit</button>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
