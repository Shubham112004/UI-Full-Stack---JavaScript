<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
    <script>
        function verifyUser() {
            let username = document.getElementById("txtName").value;
            if (username.charCodeAt(0) >= 65 && username.charCodeAt(0) <= 90) {
                document.querySelector("p").innerHTML = "";
            } else {
                document.querySelector("P").innerHTML = "Name must start with upper case letter".fontcolor('red');
            }
        }
    </script>
</head>

<body>
    <fieldset>
        <legend>Username</legend>
        <div>
            <input type="text" placeholder="Name must start with upper case letter" size="30" id="txtName"
                onkeyup="verifyUser()">
            <p></p>
        </div>
    </fieldset>
</body>

</html>
