<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
</head>

<body>
    <script>
        class Product {
            Name = "TV";
            Price = 53168;
            Qty = 3;
            Total() {
                return this.Qty * this.Price;
            }
            Print() {
                document.write(`Total = ${this.Total()}`);
            }
        }
        let obj = new Product();
        obj.Print();
    </script>
</body>

</html>
