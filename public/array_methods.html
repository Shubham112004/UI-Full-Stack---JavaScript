<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    <script>
        let sales = [34000, 23500, 92000, 21253];
        document.write(sales.toString() + "<br>");
        document.write(sales.join("-->") + "<br>");
        document.write(sales.slice(1, 3) + "<br>")      // [1 to n-1]

        // function getData(value) {
        //     return value > 80000;
        // }
        // var result = sales.filter(getData);
        // document.write(result+"<br>");

        document.write(sales.filter(function (value) { return value > 80000 }) + "<br>");

        document.write(sales.find(function (val) { return val < 80000 }) + "<br>");

        // sales.map(function (value) {
        //     document.write(`<li>${value}</li>`);
        // })

        document.write(sales.map(function (val) { return val }));
    </script>
</body>

</html>
