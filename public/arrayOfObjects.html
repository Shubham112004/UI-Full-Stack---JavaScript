<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Ojects</title>
    <script>
        let obj = [
            { Name: "boAt Neckband", Price: 4582.25, Preview: "../public/assets/boat.jpg" },
            { Name: "Mobile", Price: 62899.55, Preview: "../public/assets/mobile.jpg" },
            { Name: "Laptop", Price: 45000.20, Preview: "../public/assets/laptop.jpg" }
        ];
        function bodyLoad() {
            for (prod of obj) {
                var tr = document.createElement("tr");
                var tdName = document.createElement("td");
                var tdPrice = document.createElement("td");
                var tdPreview = document.createElement("td");

                tdName.innerHTML = prod.Name;
                tdPrice.innerHTML = prod.Price;

                var img = document.createElement("img");
                img.src = prod.Preview;
                img.width = 100;
                img.height = 100;

                tdPreview.appendChild(img);

                tr.appendChild(tdName);
                tr.appendChild(tdPrice);
                tr.appendChild(tdPreview);

                document.querySelector("tbody").appendChild(tr);
            }
        }
    </script>
</head>

<body onload="bodyLoad()">
    <table border="1" width="500">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
